name: Distribute Wrappers to Provider Repos

on:
  push:
    branches: [main]
    paths:
      - "wrappers/**"
      - "providers.yml"
  workflow_dispatch:

jobs:
  distribute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install jinja2 pyyaml

      - name: Distribute wrappers
        run: python3 scripts/distribute.py
        env:
          GH_TOKEN: ${{ secrets.FORK_SYNC_PAT }}
