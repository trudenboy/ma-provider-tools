name: Reusable — Sync Provider to Fork

on:
  workflow_call:
    inputs:
      manifest_path:
        description: "Path to manifest.json inside provider-repo (e.g. provider/manifest.json)"
        required: true
        type: string
      provider_path:
        description: "Source path to rsync inside provider-repo (e.g. provider/)"
        required: true
        type: string
      target_branch:
        description: "Target branch in fork (default: dev)"
        default: "dev"
        type: string
      version:
        description: "Version tag (e.g. v2.0.0) — leave empty to use latest release tag"
        default: ""
        type: string
      fork_repo:
        description: "Target fork repository (owner/repo)"
        default: "trudenboy/ma-server"
        type: string
    secrets:
      FORK_SYNC_PAT:
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout provider repo
        uses: actions/checkout@v4
        with:
          path: provider-repo

      - name: Resolve version tag
        id: tag
        run: |
          VERSION="${{ inputs.version }}"
          if [[ -z "$VERSION" ]]; then
            VERSION=$(gh release view --repo "${{ github.repository }}" --json tagName -q .tagName)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.fork_repo }}
          path: ma-server
          token: ${{ secrets.FORK_SYNC_PAT }}
          ref: ${{ inputs.target_branch || 'dev' }}

      - name: Sync provider files into integration/dev
        run: |
          DOMAIN=$(python3 -c "import json; print(json.load(open('provider-repo/${{ inputs.manifest_path }}'))['domain'])")
          echo "DOMAIN=$DOMAIN" >> $GITHUB_ENV
          rsync -av --delete \
            provider-repo/${{ inputs.provider_path }} \
            ma-server/music_assistant/providers/${DOMAIN}/
          if [ -d "provider-repo/tests" ]; then
            rsync -av --delete \
              provider-repo/tests/ \
              ma-server/tests/providers/${DOMAIN}/
          else
            echo "No tests/ directory found in provider-repo, skipping test sync."
          fi

      - name: Commit and push to integration/dev
        run: |
          cd ma-server
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to push"
            exit 0
          fi
          git commit -m "feat(${{ env.DOMAIN }}): sync provider from ${{ github.event.repository.name }} ${{ steps.tag.outputs.version }}"
          git push origin ${{ inputs.target_branch || 'integration/dev' }}

      - name: Track sync in MA Ecosystem project
        if: success()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.FORK_SYNC_PAT }}
        run: |
          if [[ -z "$GH_TOKEN" ]]; then
            echo "FORK_SYNC_PAT not set, skipping project tracking"
            exit 0
          fi
          PROJECT_ID="PVT_kwHOCFMIf84BPvYe"
          REPO_NAME="${{ github.event.repository.name }}"
          VERSION="${{ steps.tag.outputs.version }}"

          ITEM_ID=$(gh api graphql \
            -f query='mutation($pid:ID!,$title:String!){addProjectV2DraftIssue(input:{projectId:$pid,title:$title}){projectItem{id}}}' \
            -f pid="$PROJECT_ID" \
            -f title="Sync ${REPO_NAME} ${VERSION} → integration/dev" \
            --jq '.data.addProjectV2DraftIssue.projectItem.id')

          gh api graphql \
            -f query='mutation($pid:ID!,$iid:ID!,$fid:ID!,$opt:String!){updateProjectV2ItemFieldValue(input:{projectId:$pid,itemId:$iid,fieldId:$fid,value:{singleSelectOptionId:$opt}}){projectV2Item{id}}}' \
            -f pid="$PROJECT_ID" -f iid="$ITEM_ID" \
            -f fid="PVTSSF_lAHOCFMIf84BPvYezg-EBfE" -f opt="3e9d1353"

  # ─── Report sync failure as a GitHub issue (with dedup) ─────────────────────
  report-failure:
    needs: [sync]
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create or update sync incident issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TITLE: "Sync to fork failure — ${{ github.ref_name }}"
          RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        run: |
          LABEL="incident:ci"
          EXISTING=$(gh issue list \
            --repo "$GITHUB_REPOSITORY" \
            --label "$LABEL" \
            --state open \
            --json number,title \
            --jq ".[] | select(.title == \"$TITLE\") | .number" \
            | head -1)

          if [[ -n "$EXISTING" ]]; then
            gh issue comment "$EXISTING" \
              --repo "$GITHUB_REPOSITORY" \
              --body "New sync failure on \`${{ github.ref_name }}\`: $RUN_URL"
          else
            gh issue create \
              --repo "$GITHUB_REPOSITORY" \
              --title "$TITLE" \
              --body "$(printf 'Sync to fork failed on branch \`%s\`.\n\n**Run:** %s' "${{ github.ref_name }}" "$RUN_URL")" \
              --label "$LABEL" --label "priority:high" || \
            gh issue create \
              --repo "$GITHUB_REPOSITORY" \
              --title "$TITLE" \
              --body "$(printf 'Sync to fork failed on branch \`%s\`.\n\n**Run:** %s' "${{ github.ref_name }}" "$RUN_URL")"
          fi
