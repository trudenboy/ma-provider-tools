name: Reusable — Sync Provider to Fork

on:
  workflow_call:
    inputs:
      manifest_path:
        description: "Path to manifest.json inside provider-repo (e.g. provider/manifest.json)"
        required: true
        type: string
      provider_path:
        description: "Source path to rsync inside provider-repo (e.g. provider/)"
        required: true
        type: string
      target_branch:
        description: "Target branch in fork (default: dev)"
        default: "dev"
        type: string
      version:
        description: "Version tag (e.g. v2.0.0) — leave empty to use latest release tag"
        default: ""
        type: string
    secrets:
      FORK_SYNC_PAT:
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout provider repo
        uses: actions/checkout@v4
        with:
          path: provider-repo

      - name: Resolve version tag
        id: tag
        run: |
          VERSION="${{ inputs.version }}"
          if [[ -z "$VERSION" ]]; then
            VERSION=$(gh release view --repo "${{ github.repository }}" --json tagName -q .tagName)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          repository: trudenboy/ma-server
          path: ma-server
          token: ${{ secrets.FORK_SYNC_PAT }}
          ref: ${{ inputs.target_branch || 'dev' }}

      - name: Sync provider files
        run: |
          DOMAIN=$(python3 -c "import json; print(json.load(open('provider-repo/${{ inputs.manifest_path }}'))['domain'])")
          echo "DOMAIN=$DOMAIN" >> $GITHUB_ENV
          rsync -av --delete \
            provider-repo/${{ inputs.provider_path }} \
            ma-server/music_assistant/providers/${DOMAIN}/
          rsync -av --delete \
            provider-repo/tests/ \
            ma-server/tests/providers/${DOMAIN}/

      - name: Create Pull Request in fork
        uses: peter-evans/create-pull-request@v6
        with:
          path: ma-server
          token: ${{ secrets.FORK_SYNC_PAT }}
          commit-message: "feat(${{ env.DOMAIN }}): sync provider from ${{ github.event.repository.name }} ${{ steps.tag.outputs.version }}"
          branch: "provider/${{ env.DOMAIN }}-${{ steps.tag.outputs.version }}"
          delete-branch: true
          title: "feat(${{ env.DOMAIN }}): update provider to ${{ steps.tag.outputs.version }}"
          body: |
            ## Auto-sync from provider repo

            **Source**: [${{ github.event.repository.name }} ${{ steps.tag.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.version }})

            ---
            After merging, `rebuild-integration.yml` will auto-rebuild the integration branch.
          labels: "provider-sync,${{ env.DOMAIN }}"

  # ─── Report sync failure as a GitHub issue (with dedup) ─────────────────────
  report-failure:
    needs: [sync]
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create or update sync incident issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TITLE: "Sync to fork failure — ${{ github.ref_name }}"
          RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        run: |
          LABEL="incident:ci"
          EXISTING=$(gh issue list \
            --repo "$GITHUB_REPOSITORY" \
            --label "$LABEL" \
            --state open \
            --json number,title \
            --jq ".[] | select(.title == \"$TITLE\") | .number" \
            | head -1)

          if [[ -n "$EXISTING" ]]; then
            gh issue comment "$EXISTING" \
              --repo "$GITHUB_REPOSITORY" \
              --body "New sync failure on \`${{ github.ref_name }}\`: $RUN_URL"
          else
            gh issue create \
              --repo "$GITHUB_REPOSITORY" \
              --title "$TITLE" \
              --body "$(printf 'Sync to fork failed on branch \`%s\`.\n\n**Run:** %s' "${{ github.ref_name }}" "$RUN_URL")" \
              --label "$LABEL" --label "priority:high" || \
            gh issue create \
              --repo "$GITHUB_REPOSITORY" \
              --title "$TITLE" \
              --body "$(printf 'Sync to fork failed on branch \`%s\`.\n\n**Run:** %s' "${{ github.ref_name }}" "$RUN_URL")"
          fi
