name: Reusable — Release Provider

on:
  workflow_call:
    inputs:
      version:
        description: "Version (semver, e.g. 1.2.0)"
        required: true
        type: string
      prerelease:
        description: "Pre-release?"
        type: boolean
        default: false
      target_branch:
        description: "Target branch in fork for sync (default: integration/dev)"
        type: string
        default: "integration/dev"
      manifest_path:
        description: "Path to manifest.json (used to trigger sync)"
        required: true
        type: string
      provider_path:
        description: "Source path for sync (used to trigger sync)"
        required: true
        type: string
    secrets:
      FORK_SYNC_PAT:
        description: "PAT with contents:write and project scope for project tracking"
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          echo "${{ inputs.version }}" | grep -Pq '^\d+\.\d+\.\d+$' || exit 1

      - name: Create tag and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git rev-parse "refs/tags/v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ inputs.version }} already exists, skipping tag creation"
          else
            git tag "v${{ inputs.version }}"
            git push origin "v${{ inputs.version }}"
          fi

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ inputs.version }}"
          generateReleaseNotes: true
          prerelease: ${{ inputs.prerelease }}

      - name: Update CHANGELOG.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ inputs.version }}
        run: |
          PREV_TAG=$(git tag --sort=-version:refname \
            | grep -E '^v[0-9]' \
            | grep -v "^v${VERSION}$" \
            | head -1)

          if [ -n "$PREV_TAG" ]; then
            git log "${PREV_TAG}..v${VERSION}" \
              --pretty=format:"- %s (\`%h\`)" \
              --no-merges > /tmp/release_notes.txt
          else
            git log "v${VERSION}" \
              --pretty=format:"- %s (\`%h\`)" \
              --no-merges > /tmp/release_notes.txt
          fi

          if [ ! -s /tmp/release_notes.txt ]; then
            echo "No changes." > /tmp/release_notes.txt
          fi

          gh api repos/trudenboy/ma-provider-tools/contents/scripts/update_changelog.py \
            --jq '.content' | base64 -d > /tmp/update_changelog.py

          python3 /tmp/update_changelog.py \
            "$VERSION" "$(date -u +%Y-%m-%d)" /tmp/release_notes.txt

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog for v${VERSION} [skip ci]"
          git push

      - name: Trigger sync to fork
        run: |
          gh workflow run sync-to-fork.yml \
            --repo "${{ github.repository }}" \
            --ref "${{ github.ref_name }}" \
            -f target_branch="${{ inputs.target_branch || 'integration/dev' }}" \
            -f version="v${{ inputs.version }}"
          RUN_ID=$(gh run list --repo "${{ github.repository }}" \
            --workflow=sync-to-fork.yml --limit 1 \
            --json databaseId -q '.[0].databaseId')
          gh run watch "$RUN_ID" --exit-status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Kion Music sync (yandex_music only)
        run: |
          gh workflow run sync-kion-from-yandex.yml \
            --repo "${{ github.repository }}" \
            --ref "${{ github.ref_name }}" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Track release in MA Ecosystem project
        if: success()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.FORK_SYNC_PAT }}
        run: |
          if [[ -z "$GH_TOKEN" ]]; then
            echo "FORK_SYNC_PAT not set, skipping project tracking"
            exit 0
          fi
          PROJECT_ID="PVT_kwHOCFMIf84BPvYe"
          REPO_NAME="${{ github.event.repository.name }}"
          VERSION="v${{ inputs.version }}"

          CHANGELOG=$(gh release view "$VERSION" \
            --repo "${{ github.repository }}" \
            --json body --jq '.body' 2>/dev/null || echo "")

          ITEM_ID=$(gh api graphql \
            -f query='mutation($pid:ID!,$title:String!,$body:String!){addProjectV2DraftIssue(input:{projectId:$pid,title:$title,body:$body}){projectItem{id}}}' \
            -f pid="$PROJECT_ID" \
            -f title="Release ${REPO_NAME} ${VERSION}" \
            -f body="$CHANGELOG" \
            --jq '.data.addProjectV2DraftIssue.projectItem.id')

          gh api graphql \
            -f query='mutation($pid:ID!,$iid:ID!,$fid:ID!,$opt:String!){updateProjectV2ItemFieldValue(input:{projectId:$pid,itemId:$iid,fieldId:$fid,value:{singleSelectOptionId:$opt}}){projectV2Item{id}}}' \
            -f pid="$PROJECT_ID" -f iid="$ITEM_ID" \
            -f fid="PVTSSF_lAHOCFMIf84BPvYezg-EBfE" -f opt="05135656"

          gh api graphql \
            -f query='mutation($pid:ID!,$iid:ID!,$fid:ID!,$v:String!){updateProjectV2ItemFieldValue(input:{projectId:$pid,itemId:$iid,fieldId:$fid,value:{text:$v}}){projectV2Item{id}}}' \
            -f pid="$PROJECT_ID" -f iid="$ITEM_ID" \
            -f fid="PVTF_lAHOCFMIf84BPvYezg-EBpg" -f v="$VERSION"

          case "$REPO_NAME" in
            "ma-provider-yandex-music") PROVIDER_OPT="97d12d8f" ;;
            "ma-provider-kion-music")   PROVIDER_OPT="3b727476" ;;
            "ma-provider-zvuk-music")   PROVIDER_OPT="562dfe7b" ;;
            "ma-provider-msx-bridge")   PROVIDER_OPT="39fcac6d" ;;
            *)                          PROVIDER_OPT="" ;;
          esac
          if [[ -n "$PROVIDER_OPT" ]]; then
            gh api graphql \
              -f query='mutation($pid:ID!,$iid:ID!,$fid:ID!,$opt:String!){updateProjectV2ItemFieldValue(input:{projectId:$pid,itemId:$iid,fieldId:$fid,value:{singleSelectOptionId:$opt}}){projectV2Item{id}}}' \
              -f pid="$PROJECT_ID" -f iid="$ITEM_ID" \
              -f fid="PVTSSF_lAHOCFMIf84BPvYezg-EBos" -f opt="$PROVIDER_OPT"
          fi

          gh api graphql \
            -f query='mutation($pid:ID!,$iid:ID!,$fid:ID!,$opt:String!){updateProjectV2ItemFieldValue(input:{projectId:$pid,itemId:$iid,fieldId:$fid,value:{singleSelectOptionId:$opt}}){projectV2Item{id}}}' \
            -f pid="$PROJECT_ID" -f iid="$ITEM_ID" \
            -f fid="PVTSSF_lAHOCFMIf84BPvYezg-EBow" -f opt="3c05d86e"

  # ─── Report release failure as a GitHub issue (with dedup) ──────────────────
  report-failure:
    needs: [release]
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create or update release incident issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TITLE: "Release failure — v${{ inputs.version }}"
          RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        run: |
          LABEL="incident:ci"
          EXISTING=$(gh issue list \
            --repo "$GITHUB_REPOSITORY" \
            --label "$LABEL" \
            --state open \
            --json number,title \
            --jq ".[] | select(.title == \"$TITLE\") | .number" \
            | head -1)

          if [[ -n "$EXISTING" ]]; then
            gh issue comment "$EXISTING" \
              --repo "$GITHUB_REPOSITORY" \
              --body "New release failure for \`v${{ inputs.version }}\`: $RUN_URL"
          else
            gh issue create \
              --repo "$GITHUB_REPOSITORY" \
              --title "$TITLE" \
              --body "$(printf 'Release \`v%s\` failed.\n\n**Run:** %s' "${{ inputs.version }}" "$RUN_URL")" \
              --label "$LABEL" --label "priority:critical" || \
            gh issue create \
              --repo "$GITHUB_REPOSITORY" \
              --title "$TITLE" \
              --body "$(printf 'Release \`v%s\` failed.\n\n**Run:** %s' "${{ inputs.version }}" "$RUN_URL")"
          fi
