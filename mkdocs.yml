site_name: MA Provider Tools
site_url: https://trudenboy.github.io/ma-provider-tools/
repo_url: https://github.com/trudenboy/ma-provider-tools
repo_name: trudenboy/ma-provider-tools
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - content.tabs.link

plugins:
  - search

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Dashboard: dashboard.md
  - Docs:
      - Workflow Overview: workflow-overview.md
      - Adding a Provider: adding-provider.md
      - GitHub Projects Setup: github-projects-setup.md
