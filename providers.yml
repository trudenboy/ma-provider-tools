providers:
  - domain: yandex_music
    display_name: Yandex Music
    repo: trudenboy/ma-provider-yandex-music
    default_branch: dev
    manifest_path: provider/manifest.json
    provider_path: provider/
    provider_type: music_provider
    locale: ru
    service_url: https://music.yandex.ru
    auth_method: "Токен (X-Auth-Token)"
    max_quality: "Lossless FLAC (с подпиской Plus)"
    features:
      - label: "Исполнители, Альбомы, Треки, Плейлисты"
      - label: "Поиск по каталогу"
      - label: "Синхронизация библиотеки"
      - label: "Рекомендации / Моя волна"
        slug: features/my-wave
      - label: "Тексты песен"
        slug: features/lyrics
      - label: "Подборки и миксы"
        slug: features/picks-and-mixes
      - label: "Просмотр каталога (Browse)"
        slug: features/browse
      - label: "Lossless FLAC"
        slug: features/audio-quality
    legacy_files:
      - mkdocs.yml
      - docs/stylesheets/extra.css
    skip_wrappers:
      - sync-from-upstream.yml.j2
      - upstream-pr.yml.j2
      - rebuild-integration.yml.j2
      - mkdocs.yml.j2
      - docs/index.md.j2

  - domain: kion_music
    display_name: KION Music
    repo: trudenboy/ma-provider-kion-music
    default_branch: dev
    manifest_path: provider/manifest.json
    provider_path: provider/
    provider_type: music_provider
    locale: ru
    service_url: https://kion.ru
    auth_method: "Токен (X-Auth-Token)"
    max_quality: "Lossless FLAC (с подпиской)"
    features:
      - label: "Исполнители, Альбомы, Треки, Плейлисты"
      - label: "Поиск по каталогу"
      - label: "Синхронизация библиотеки"
      - label: "Рекомендации"
      - label: "Тексты песен"
      - label: "Просмотр каталога (Browse)"
    skip_wrappers:
      - sync-from-upstream.yml.j2
      - upstream-pr.yml.j2
      - rebuild-integration.yml.j2
      - sync-kion-from-yandex.yml.j2

  - domain: zvuk_music
    display_name: Zvuk Music
    repo: trudenboy/ma-provider-zvuk-music
    default_branch: dev
    manifest_path: provider/manifest.json
    provider_path: provider/
    provider_type: music_provider
    locale: ru
    service_url: https://zvuk.com
    auth_method: "Токен (X-Auth-Token)"
    max_quality: "Lossless FLAC (с подпиской)"
    features:
      - label: "Исполнители, Альбомы, Треки, Плейлисты"
      - label: "Поиск по каталогу"
      - label: "Синхронизация библиотеки"
      - label: "Рекомендации"
        slug: features/recommendations
      - label: "Тексты песен"
        slug: features/lyrics
      - label: "Похожие треки / Радио-режим"
        slug: features/similar-tracks
      - label: "Просмотр каталога (Browse)"
        slug: features/browse
      - label: "Управление плейлистами"
    skip_wrappers:
      - sync-from-upstream.yml.j2
      - upstream-pr.yml.j2
      - rebuild-integration.yml.j2
      - sync-kion-from-yandex.yml.j2
      - docs/index.md.j2
      - astro.config.mjs.j2
      - docs/development.md.j2

  - domain: msx_bridge
    display_name: MSX Bridge
    repo: trudenboy/ma-provider-msx-bridge
    default_branch: feat/msx-bridge-player-provider
    manifest_path: provider/manifest.json
    provider_path: provider/
    provider_type: player_provider
    locale: en
    service_url: https://getmsx.net
    auth_method: "IP address (no credentials)"
    max_quality: "Source quality (passthrough)"
    features:
      - label: "Smart TV playback via MSX"
      - label: "Multi-instance (one per TV)"
      - label: "Volume control"
      - label: "Playback state sync"
    legacy_files:
      - mkdocs.yml
      - docs/stylesheets/extra.css
      - .github/workflows/ci.yml
    skip_wrappers:
      - sync-from-upstream.yml.j2
      - upstream-pr.yml.j2
      - rebuild-integration.yml.j2
      - docs/known-issues.md.j2
      - sync-kion-from-yandex.yml.j2

  - domain: ma_server
    display_name: Music Assistant Server (Fork)
    repo: trudenboy/ma-server
    default_branch: dev
    provider_type: server_fork
    legacy_files:
      - .github/workflows/release.yml
      - .github/workflows/auto-release.yml
      - .github/workflows/build-base-image.yml
      - .github/workflows/auto-merge-dependency-updates.yml
      - .github/workflows/dependency-approval-command.yml
    skip_wrappers:
      - test.yml.j2
      - release.yml.j2
      - sync-to-fork.yml.j2
      - security.yml.j2
      - contributing.md.j2
      - issue-project.yml.j2
      - docker-compose.dev.yml.j2
      - scripts/docker-init.sh.j2
      - docs/dev-docker.md.j2
      - docs/testing.md.j2
      - docs/incident-management.md.j2
      - docs/development.md.j2
      - .github/PULL_REQUEST_TEMPLATE.md.j2
      - ruff.toml.j2
      - docs.yml.j2
      - mkdocs.yml.j2
      - docs/index.md.j2
      - docs/known-issues.md.j2
      - docs-site/package-lock.json.j2
      - docs-site/package.json.j2
      - docs-site/tsconfig.json.j2
      - docs-site/astro.config.mjs.j2
      - docs-site/src/content.config.ts.j2
      - SECURITY.md.j2
      - backport.yml.j2
      - sync-kion-from-yandex.yml.j2
